name: backend-ci

on:
  push:
    paths:
      comdel-backend/**
    branches:
      - main
  pull_request:
    paths:
      comdel-backend/**
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    name: build-dependency
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.2

      - name: build project
        run: |
          cd comdel-backend
          go mod tidy
          go build ./...
  
  test:
    name: test-dependency
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.2
      - name: test code
        run: |
          cd comdel-backend/internal/services
          go test -v
